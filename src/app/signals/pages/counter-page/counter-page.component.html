<h1>Counter: {{ counter() }}</h1>
<hr />
<h2>Square Counter {{ squaredCounter() }}</h2>

<button type="button" class="btn btn-primary" (click)="increaseBy(1)">
  +1
</button>
&nbsp;
<button type="button" class="btn btn-primary" (click)="increaseBy(-1)">
  -1
</button>
&nbsp;
<button type="button" class="btn btn-primary" (click)="counter.set(0)">
  Reset
</button>
